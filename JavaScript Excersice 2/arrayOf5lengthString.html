<!DOCTYPE html>

  <body>
    <script>
      let arr = [
        "kubul",
        "kabuli",
        "kakka",
        "sohan",
        "sahad",
        "Monah",
        "Al",
        "kk",
      ];
      const returnString = (arr) => {
        let strLen = [];
        for (let i = 0; i < arr.length; i++) {
          if (arr[i].length == 5) {
            strLen.push(arr[i]);
          }
        }
        return strLen;
      };

      console.log(returnString(arr));
    </script>
