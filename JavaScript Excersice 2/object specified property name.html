<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const getPropertyValue = (arr, propName) => {
        const values = arr.map((obj) => obj[propName]);

        return values;
      };

      const people = [
        { name: "John", age: 20, gender: "male" },
        { name: "Nidhi", age: 30, gender: "female" },
        { name: "sohan", age: 10, gender: "male" },
      ];

      console.log(getPropertyValue(people, "name"));
      console.log(getPropertyValue(people, "age"));
      console.log(getPropertyValue(people, "gender"));
      console.log(getPropertyValue(people, "address"));

    </script>
  </body>
</html>
