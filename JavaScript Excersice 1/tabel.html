<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border: 3px solid black;
        border-spacing: 0 15px;
      }
      td {
        width: 150px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table align="center">
      <tbody >
        <tr>
          <th colspan="3">Name of institute</th>
        </tr>
        <tr>
          <td>Institute Logo</td>
          <td>Name of exam</td>
          <td>Date</td>
        </tr>
        <tr>
          <td scope="row"></td>
          <td>Class</td>
          <td>Duration</td>
        </tr>
        <tr>
          <td scope="row">UID Barcode(if any)</td>
          <td>Subject</td>
          <td>Marks</td>
        </tr>
        <tr>
          <td style="outline: solid; text-align: start; padding: 3rem 0 3rem 0;" colspan="3">Instruction(if any)</td>
        </tr>
        <tr>
          <td>Question 1</td>
        </tr>
        <tr>
          <td>Question 2</td>
        </tr>
        <tr>
          <td>Question 3</td>
        </tr>
        <tr>
          <td>Question 4</td>
        </tr>
        <tr>
          <td>Question 5</td>
        </tr>
        <tfoot>
          <th colspan="3">End of Question Paper</th>
        </tfoot>
      </tbody>
    </table>
  </body>
</html>
