<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
  </head>
  <body>
    <script>
      function reverseString(str) {
        var newString = "";
        for (var i = str.length - 1; i >= 0; i--) {
          newString += str[i];
        }
        return newString;
      }
      let result = reverseString("hello");
      console.log(result)
    </script>
  </body>
</html>
